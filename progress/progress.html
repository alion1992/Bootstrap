<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h2>Barras de progreso</h2>
        <div class="progress">
            <div class="progress-bar" style="width:50%"></div>
        </div>
        <h2>Barras de progreso cambiando anchura</h2>
        <div class="progress" style="height:10px">
            <div class="progress-bar" style="width:40%;"></div>
        </div>
        <h2>Barras de progreso con label</h2>
        <div class="progress">
            <div class="progress-bar" style="width:30%">30%</div>
          </div>

        <h2>Barras de progreso de colores</h2>
        <!-- Blue -->
        <div class="progress">
          <div class="progress-bar" style="width:10%"></div>
        </div><br>
      
        <!-- Green -->
        <div class="progress">
          <div class="progress-bar bg-success" style="width:20%"></div>
        </div><br>
      
        <!-- Turquoise -->
        <div class="progress">
          <div class="progress-bar bg-info" style="width:30%"></div>
        </div><br>
      
        <!-- Orange -->
        <div class="progress">
           <div class="progress-bar bg-warning" style="width:40%"></div>
        </div><br>
      
        <!-- Red -->
        <div class="progress">
          <div class="progress-bar bg-danger" style="width:50%"></div>
        </div><br>
      
        <!-- White -->
        <div class="progress border">
          <div class="progress-bar bg-white" style="width:60%"></div>
        </div><br>
      
        <!-- Grey -->
        <div class="progress">
          <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div><br>
      
        <!-- Light Grey -->
        <div class="progress border">
          <div class="progress-bar bg-light" style="width:80%"></div>
        </div><br>
      
        <!-- Dark Grey -->
        <div class="progress">
          <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>
      </div>
      <h2>Barras de progreso striped</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width:40%"></div>
      </div>
     
      <div class="container mt-3">
        <h2>Barra de progreso animada</h2>
        
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar bg-success" style="width:34%">
          Segura
        </div>
        <div class="progress-bar bg-warning" style="width:14%">
          Poco Segura
        </div>
        <div class="progress-bar bg-danger" style="width:33%">
          Nada segura
        </div>
      </div>

      
</body>
</html>
